service:
  name: murano-engine
  containers:
    - name: murano-engine
      image: murano-engine
      probes:
        readiness: "true"
        liveness: "true"
      daemon:
        command: murano-engine --config-file /etc/murano/murano.conf
        files:
          - murano.conf
        dependencies:
          - rabbitmq

files:
  murano.conf:
    path: /etc/murano/murano.conf
    content: murano.conf.j2
    perm: "0600"
